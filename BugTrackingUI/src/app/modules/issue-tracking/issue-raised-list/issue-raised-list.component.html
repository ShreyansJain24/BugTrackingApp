<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="filter">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Front End Bug" #input>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <button class="btn btn-danger btn-round allign" (click)="raiseIssue('ADD')">
              <i class="material-icons">add_box</i>
              Add</button>
          </div>
        </div>
        <!-- <button class="btn btn-danger btn-round" (click)="raiseIssue()"><i class="material-icons">add_box</i>  Add</button> -->

        <div class="mat-elevation-z8">
          <table class="table" mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Type </th>
              <td mat-cell *matCellDef="let row"> {{row.type}} </td>
            </ng-container>

            <ng-container matColumnDef="priority">
              <th mat-header-cell *matHeaderCellDef> Priority </th>
              <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit & Delete </th>
              <td mat-cell *matCellDef="let row">
                <button mat-raised-button type="button" matTooltip="Edit Task" (click)="raiseIssue('EDIT',row)" [matTooltipPosition]="'above'"
                  class="btn btn-primary btn-link btn-just-icon">
                  <i class="material-icons">edit</i>
                </button>
                <button mat-raised-button type="button" (click)="deleteIssue(row)" matTooltip="Remove" [matTooltipPosition]="'above'"
                  class="btn btn-danger btn-link btn-just-icon">
                  <i class="material-icons">close</i>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
