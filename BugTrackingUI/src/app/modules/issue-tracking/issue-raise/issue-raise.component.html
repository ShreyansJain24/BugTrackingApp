<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">Issue Details</h4>
          <p class="card-category">Report Issue </p>
        </div>
        <div class="card-body">
          <form [formGroup]="issueform">
            <div class="row">
              <div class="col-md-8">
                <mat-form-field class="example-full-width">
                  <mat-label>Title</mat-label>
                  <input matInput formControlName="title" id="title" name="title" type="text">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <mat-label>Priority</mat-label>
                  <mat-select formControlName="priority" id="priority" name="priority">
                    <mat-option *ngFor="let val of priorities" [value]="val">{{val}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <mat-label>Type</mat-label>
                  <mat-select formControlName="type" id="type" name="type">
                    <mat-option *ngFor="let val of types" [value]="val">{{val}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Description</mat-label>
                  <textarea formControlName="description" id="description" name="description" matInput
                    placeholder="Describe how the bug has occured ."></textarea>
                </mat-form-field>
              </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="close()">close</button>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="submit()">save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
